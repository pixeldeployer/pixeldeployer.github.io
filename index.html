  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0px 0px 12px rgba(255, 215, 0, 0.4);
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      text-transform: lowercase;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 14px 26px;
      background: gold;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      margin: 10px;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
      transition: 0.3s ease;
    }

    .button:hover {
      background: #ffd700;
      box-shadow: 0 6px 15px rgba(255, 215, 0, 0.6);
    }

    .social-links {
      margin-top: 40px;
    }

    .social-links a {
      display: inline-block;
      margin: 8px;
      font-size: 15px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .social-links a:hover {
      background-color: #555;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #666;
      text-transform: lowercase;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .logo {
        width: 140px;
      }

      .button, .social-links a {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
